name: learn-github-actions
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:

  jobs:
    check-bats-version:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: '14'
        - run: npm install -g bats
        - run: bats -v
